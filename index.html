<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoffeeDeck Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://emojiapi.dev/api/v1/2615/64.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard">
    <div class="topbar">
      <div class="theme-toggle">
  <button id="themeBtn" onclick="toggleTheme()">🌙</button>
</div>

      <h1>☕ CoffeeDeck</h1>
      <div class="tabs">
        <button onclick="showTab('text')">🛠 Text Tools</button>
        <button onclick="showTab('links')">📌 Quick Links</button>
        <button onclick="showTab('notes')">📝 Notes</button>
      </div>
    </div>

    <div id="text" class="tab glass active">
      <h2>Text Tools</h2>
      <textarea id="textInput" rows="6" placeholder="Paste your text here..."></textarea>
      <div class="buttons">
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="toLower()">lowercase</button>
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <button onclick="trimSpaces()">Trim Spaces</button>
      </div>
      <p id="textStats"></p>
    </div>

    <div id="links" class="tab glass">
      <h2>Quick Links</h2>
    <p class="instructions">
        Use the "Quick Links" section to add your favorite websites or tools for easy and fast access. Click the <strong>+ Add Link</strong> button to create your shortcuts.
        <br><br>
      <div id="linksContainer"></div>
      <input type="text" id="linkLabel" placeholder="Name (e.g. Gmail)">
      <input type="url" id="linkURL" placeholder="https://example.com">
      <button onclick="addLink()">+ Add Link</button>
      <button onclick="clearAllLinks()" style="background:#f44336;color:white;">🧹 Clear All Links</button>
   </div>

    <div id="notes" class="tab glass">
      <h2>Your Notes</h2>
      <textarea id="noteArea" rows="10" placeholder="Write your notes here..."></textarea>
      <button onclick="clearNotes()">🗑 Clear All</button>
      <button onclick="saveNotes()">💾 Save Notes</button>
    </div>

    <footer>
      <p>Made with ☕ during coffee breaks.</p>
      <a href="https://buymeacoffee.com/coffeedeck" target="_blank" class="money-btn">☕ Support on Buy Me a Coffee</a>
    </footer>
  </div>

  <script src="script.js"></script>
  <div id="toast" class="toast"></div>

</body>
</html>
