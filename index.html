<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoffeeDeck</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://emojiapi.dev/api/v1/2615/64.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard">
    <div class="topbar">
      <h1>â˜• CoffeeDeck</h1>
      <div class="tabs">
        <button onclick="showTab('text')">ğŸ›  Text Tools</button>
        <button onclick="showTab('links')">ğŸ“Œ Quick Links</button>
        <button onclick="showTab('notes')">ğŸ“ Notes</button>
        <button onclick="showTab('pdf')">ğŸ“„ PDF Clean</button>
      </div>
      <div class="theme-toggle">
        <button id="themeBtn" onclick="toggleTheme()">ğŸŒ™</button>
      </div>
    </div>

    <div id="text" class="tab glass active">
      <h2>Text Tools</h2>
      <textarea id="textInput" rows="6" placeholder="Paste your text here..."></textarea>
      <div class="buttons">
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="toLower()">lowercase</button>
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <button onclick="trimSpaces()">Trim Spaces</button>
      </div>
      <p id="textStats"></p>
    </div>

    <div id="links" class="tab glass hidden">
      <h2>Quick Links</h2>
      <div id="linksContainer"></div>
      <input type="text" id="linkLabel" placeholder="Name (e.g. Gmail)">
      <input type="text" id="linkURL" placeholder="https://example.com">
      <button onclick="addLink()">+ Add Link</button>
      <button onclick="clearAllLinks()" class="danger-btn">ğŸ§¹ Clear All Links</button>
    </div>

    <div id="notes" class="tab glass hidden">
      <h2>Your Notes</h2>
      <textarea id="noteArea" rows="10" placeholder="Write your notes here..."></textarea>
      <div class="buttons">
        <button onclick="clearNotes()" class="danger-btn">ğŸ—‘ Clear All</button>
        <button onclick="saveNotes()">ğŸ’¾ Save Notes</button>
      </div>
    </div>

    <div id="pdf" class="tab glass hidden">
      <h2>PDF Text Cleaner</h2>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <textarea id="pdfOutput" rows="10" placeholder="Extracted text will appear here..."></textarea>
      <div class="buttons">
        <button onclick="clearPDFText()" class="danger-btn">ğŸ§¹ Clear</button>
        <button onclick="downloadPDF()">ğŸ“¤ Download as PDF</button>
      </div>
    </div>

    <footer>
      <p>Made with â˜• during coffee breaks.</p>
      <a href="https://buymeacoffee.com/coffeedeck" target="_blank" class="money-btn">â˜• Support on Buy Me a Coffee</a>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
